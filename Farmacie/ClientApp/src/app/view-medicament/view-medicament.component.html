<h2 id="tableLabel">Fisa medicament</h2>

<form (ngSubmit)="salveazaClicked()" #myForm="ngForm">
  <h5 class="form-header">Date medicament</h5>
  <div class="col col-lg-3">
    <div class="form-floating mb-3">
      <input class="form-control" type="text" id="denumire" name="denumire" placeholder="Denumire medicament" [(ngModel)]="medicament.denumire" [disabled]="!authService.esteFarmacist" required>
      <label for="denumire">Denumire</label>
    </div>
  </div>
  <div class="col col-lg-2">
    <div class="form-floating mb-3">
      <select class="form-select" id="forma" name="forma" placeholder="Forma medicament" [(ngModel)]="medicament.forma" [disabled]="!authService.esteFarmacist" required>
        <option value="COMP">Comprimate</option>
        <option value="COPF">Comprimate filmate</option>
        <option value="COPS">Comprimate de supt</option>
        <option value="COPE">Comprimate efervescente</option>
        <option value="CAPS">Capsule</option>
        <option value="TABL">Tablete</option>
        <option value="SUPO">Supozitoare</option>
        <option value="SIRO">Sirop</option>
      </select>
      <label for="forma">Forma</label>
    </div>
  </div>
  <div class="col col-lg-2">
    <div class="form-floating mb-3">
      <input class="form-control" type="number" min="0" id="pret" name="pret" placeholder="Pret medicament" [disabled]="!authService.esteFarmacist" [(ngModel)]="medicament.pret" required>
      <label for="descriere">Pret</label>
    </div>
  </div>
  <div class="col col-lg-6">
    <div class="form-floating mb-3">
      <textarea class="form-control" type="text" id="descriere" name="descriere" placeholder="Descriere medicament" style="height: 300px;" [disabled]="!authService.esteFarmacist" [(ngModel)]="medicament.descriere"></textarea>
      <label for="descriere">Descriere</label>
    </div>
  </div>

  <br />
  <button *ngIf="authService.esteFarmacist" class="btn btn-primary" [disabled]="!myForm.form.valid">Salveaza</button>
</form>

<div class="container py-5"> </div>
